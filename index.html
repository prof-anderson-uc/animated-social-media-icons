<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Animated Social Media Buttons v2</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- add this to the <head> of your page -->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>



<!-- copy the <div> and the buttons you want into 
      the part of your page you want them to appear in -->
<!-- replace # with the URL for your account-->

<div class="social-btns">
	
	<a class="btn youtube" href="#">
		<i class="fa fa-youtube"></i>
	</a>
	
	<a class="btn instagram" href="#">
		<i class="fa fa-instagram"></i>
	</a>
	
	<a class="btn facebook" href="#">
		<i class="fa fa-facebook"></i>
	</a>
	
	<a class="btn twitter" href="#">
		<i class="fa fa-twitter"></i>
	</a>
	
	<a class="btn linkedin" href="#">
		<i class="fa fa-linkedin"></i>
	</a>
	
	<a class="btn soundcloud" href="#">
		<i class="fa fa-soundcloud"></i>
	</a>
	
	<a class="btn spotify" href="#">
		<i class="fa fa-spotify"></i>
	</a>
	
	<a class="btn twitch" href="#">
		<i class="fa fa-twitch"></i>
	</a>


</div>
  
</body>
</html>
